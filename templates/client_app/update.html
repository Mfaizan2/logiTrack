<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Client</title>
</head>
<body>
    <h2>Update Client</h2>
    <form>
        {% csrf_token %}
        <label>Name:</label>
        <input type ='text' name = 'name' value="{{client.name}}" required><br>
        <label>Phone Number:</label>
        <input type ='text' name = 'phone_num' value="{{client.phone_num}}" required><br>
        <label>Address:</label>
        <input type ='text' name = 'address' value="{{client.address}}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href ="{% url 'client_list' %}">Back to list</a>
</body>
</html>
